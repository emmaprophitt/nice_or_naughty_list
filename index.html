<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Santa's Nice or Naughty List</title>
    <style>
      main {
        max-width: 640px;
        margin: 0 auto;
      }
      #santa {
        max-width: 100%;
        max-height: 600px;
      }

      .naughty {
        color: red;
        font-weight: 600;
      }

      .nice {
        color: green;
        font-weight: 600;
      }
      body {
    font-family: Arial, sans-serif;
    background-color: #9ecda4;
    text-align: left;
    margin: 50;
    padding: 50;
}
form input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}
button {
    background-color: #5cb85c;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #4cae4c;
}

    </style>
  </head>
  <body>
    <header>
      <h1>🎅 Santa's Nice or Naughty List 🎄</h1>
  </header>

    <main>
      <br>
      <br>
      <br>
      <form>
        <input name="name" placeholder="Type your name here" required>
        <input type="submit" value="Check List">
      </form>

      <div id="santas-results"></div>
    </main>

    <script>
      function getRandomElement(arr) {
        const randomIndex = Math.floor(Math.random() * arr.length);
        return arr[randomIndex];
      }
      function titleize(str) {
    return str
        .toLowerCase() // Convert the whole string to lowercase
        .split(" ")    // Split the string into words
        .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Capitalize the first letter of each word
        .join(" ");    // Join the words back into a single string
}

      const form = document.querySelector("form");

      form.addEventListener("submit", function (ev) {
        ev.stopPropagation();
        ev.preventDefault();

        var results = document.querySelector("#santas-results");

        var name = document.querySelector("input[name=\"name\"]");

        const key = name.value.toLowerCase().trim().replaceAll(" ", "").substring(0, 7);

        var list = {
          "marian": {
            naughty: true,
            tips: [
              "So close! You earned more points by playing so nice with your sister",
              "So close! We've seen you eating eggs so well lately. We are proud of you!",
              "So close! You need to practice piano and violin without fussing.",
              "You are so close to the nice list. Let's keep up the good work!",
            ],
          },
          "vivian": {
            naughty: false,
            tips: [
              "Keep up the great work! You are amazing!",
              "Heard you want to have a mic for Christmas. We are putting that on the list!",
              "Your violin skills get better and better every day. So proud of you!"
            ],
          },
          "jim": {
            naughty: true,
            tips: [
              "You go to the gym too much and need to take Susan out more for dates ;)",
            ],
        },
        "will": {
            naughty: false,
            tips: [
              "Speak kindly to everyone and no more hitting. Use words instead of whining and yelling.",
            ],
        },
        "leah": {
            naughty: false,
            tips: [
              "Please pick up messes after playing. You are amazing!",
            ],
        },
        "james": {
            naughty: false,
            tips: [
              "Participate more in school and don't be afraid to try new foods",
            ],
        },
        "susan": {
            naughty: false,
            tips: [
              "You are perfect just the way you are. Your banana muffins are amazing and you are a great friend!",
            ],
        },
        "oksoon": {
            naughty: false,
            tips: [
              "존재만으로도 세상을 밝히는 우리 엄마!",
              "까먹지 말고 사진만 잘 찍어주면 완벽한 엄마ㅋㅋㅋ"
            ],
        },
        "youseung": {
            naughty: false,
            tips: [
              "까불지말고 항상 언니 말을 잘 듣거라",
              "남보다 내 자신을 가장 우선 순위로 두길",
            ],
        },
        "gilsoo": {
            naughty: false,
            tips: [
              "건강을 위해 라면과 아이스크림, 과자를 줄일것!",
              "새해에는 좀 더 좋은 남편과 아버지가 되기!",
            ],
      },
      "corey": {
            naughty: false,
            tips: [
              "You are the best husband and dad in the whole wide universe. Your family loves you dearly!",
              "Thanks for running all the errands without a single complaint everyday. Your wife adores you, Corey!",
              "Your family are incredibly proud of everyhing that you do"
            ],
      },
      "yu": {
            naughty: false,
            tips: [
              "Your are a great mom and a wonderful friend! Thanks for okonomiyaki sauce tip!",
            ],
        },
        "kris": {
            naughty: false,
            tips: [
              "Your are a great mom and a wonderful friend! Cannot wait to make another great memory with you!",
            ],
        },
    }
        const child = list[key];

        if (child) {
          const tip = getRandomElement(child.tips);

          if (child.naughty) {
            results.innerHTML = `${titleize(name.value)}... We found you! You're on the <span class="naughty">Naughty</span> list. ${tip}`;
          } else {
            results.innerHTML = `${titleize(name.value)}... We found you! You're on the <span class="nice">Nice</span> list. ${tip}`;
          }
        } else {
          results.innerText = `${titleize(name.value)}... Hmm, they don't seem to be on our list!`;
        }
      });
    </script>
  <br>
  <br>
  <br>
      <section class="suggestions-section">
        <h2>How to Stay on the Nice List 🎁</h2>
        <p>1. Be kind
          <p>2. Share with others </p>
          <p>3. Listen to your parents</p> 
          <p>4. Always do your homework</p>
    </section>
    <section>
      <img src="https://as1.ftcdn.net/v2/jpg/06/41/92/58/1000_F_641925867_pckl5g3xF6Sv4u6iqVNMw4W9DeTARAWr.webp" id="santa">
    
    </section>
  </body>

</html>
